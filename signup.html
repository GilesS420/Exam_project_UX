<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Ward-robe</title>
  <link rel="stylesheet" href="static/css/page-styles/signup-login.css">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="icon" type="image/x-icon" href="static/assets/icons/favicon.png">
  <script src="static/js/auth.js" defer></script>
  <script src="static/js/nav.js" defer></script>
</head>
<body>

  <!-- Navigation Header -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-icons">
        <div class="navbar-logo">
          <a href="index.html">ward <span>—</span> robe</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">
          ☰
        </a>
      </div>
      <nav class="navbar-menu">
        <ul id="hamburger-links" class="hamburger-menu">
          <li class="nav-item hidden"><a href="signup.html" class="nav-link">Sign up</a></li>
          <li class="nav-item hidden"><a href="login.html" class="nav-link">Login</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link">Shop</a></li>
          <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <h1>Sign up</h1>
    <form id="signup-form" novalidate>
      <label>
        Full name
        <input type="text" name="name" id="signup-name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" id="signup-email" required>
      </label>

      <label>
        Password
        <input type="password" name="password" id="signup-password" required minlength="6">
      </label>

      <button type="submit">Create account</button>
    </form>

    <p>Already have an account? <a href="login.html">Log in</a></p>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="products.html">All products</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <ul>
          <li><a href="#">Account</a></li>
          <li><a href="cart.html">Basket</a></li>
          <li><a href="login.html">Log in</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p class="small">&copy; 2025 Ward-robe. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
