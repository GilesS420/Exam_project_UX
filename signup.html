<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” Ward-robe</title>
  <link rel="stylesheet" href="static/css/variables.css">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="icon" type="image/x-icon" href="static/assets/icons/favicon.png">
  <script src="static/js/auth.js" defer></script>
</head>
<body>
  <main>
    <h1>Sign up</h1>
    <form id="signup-form" novalidate>
      <label>
        Full name
        <input type="text" name="name" id="signup-name" required>
      </label>
      <label>
        Email
        <input type="email" name="email" id="signup-email" required>
      </label>
      <label>
        Password
        <input type="password" name="password" id="signup-password" required minlength="6">
      </label>
      <button type="submit">Create account</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </main>
</body>
</html>
