  <script type="module" src="static/js/auth.js" defer></script>
  <script src="static/js/signup.js" defer></script>
  <script src="static/js/nav.js" defer></script>
</head>

<body>

  <!-- Navigation Header -->
  <header class="navbar">
    <nav class="navbar-container ">
      <figure class="navbar-logo">
        <a href="index.html"><img src="static/assets/icons/Logo-large.svg" alt="Ward -robe logo"></a>
        <div class="navbar-icons">
      </figure>
      <div>
        <ul id="navbar-utility">
          <li>
            <a href="cart.html">
              <img class="nav-icon" src="static/assets/icons/Icon-shopping bag.svg" alt="Shopping cart icon">
            </a>
          </li>
          <li>
            <a href="#">
              <img class="nav-icon" src="static/assets/icons/Icon-account.svg" alt="Account icon">
            </a>
          </li>
          <li>
            <button id="hamburgerToggle">
              <img class="hamburger-icon nav-icon" src="static/assets/icons/Icon-hamburger.svg"
                alt="hamburger menu icon">
            </button>
          </li>
        </ul>
        <nav id="navSecondary" class="nav-secondary hidden anim-dropdown">
          <ul>
            <li id="nav-signup">
              <a href="signup.html" class="button-secondary-small">Sign up</a>
            </li>
            <li id="nav-login">
              <a href="login.html" class="button-primary-small">Login</a>
            </li>
            <li id="nav-logout" class="nav-item ">
              <a href="javascript:void(0);" class="button-primary-small" onclick="logout()">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </nav>
  </header>

  <main>
    <h1>Sign up</h1>
    <form id="signup-form" class="form" novalidate>
      <fieldset>
        <legend>Create an account</legend>
        <div class="form-item">
          <label for="signup-name">Full name*</label>
          <input type="text" name="name" id="signup-name" required>
        </div>
        <div class="form-item">
          <label for="signup-email">Email*</label>
          <input type="email" name="email" id="signup-email" required>
        </div>
        <div class="form-item">
          <label for="signup-password">Password*</label>
          <input type="password" name="password" id="signup-password" required>
        </div>
        <div class="form-item">
          <label for="signup-repeat-password">Repeat password*</label>
          <input type="password" name="repeatPassword" id="signup-repeat-password" required>
        </div>
      </fieldset>
      <button class="button-primary">Create account</button>
    </form>

    <p>Already have an account? <a href="login.html">Log in</a></p>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">

        </ul>

        <ul>

        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p class="small">&copy; 2025 Ward-robe. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
