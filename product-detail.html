<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward-robe | Product Details</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/page-styles/product-detail.css">
    <link rel="icon" type="image/x-icon" href="static/assets/icons/favicon.png">
    <script src="static/js/nav.js" defer></script>

    <script type="module" src="static/js/api.js" defer></script>
    <script type="module" src="static/js/auth.js" defer></script>
    <script type="module" src="static/js/cart.js" defer></script>
</head>

<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <nav class="navbar-container ">
            <figure class="navbar-logo">
                <a href="index.html"><img src="static/assets/icons/Logo-large.svg" alt="Ward -robe logo"></a>
                <div class="navbar-icons">
            </figure>
            <div>
                <ul id="navbar-utility">
                    <li>
                        <a href="cart.html">
                            <img class="nav-icon" src="static/assets/icons/Icon-shopping bag.svg"
                                alt="Shopping cart icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="nav-icon" src="static/assets/icons/Icon-account.svg" alt="Account icon">
                        </a>
                    </li>
                    <li>
                        <button id="hamburgerToggle">
                            <img class="hamburger-icon nav-icon" src="static/assets/icons/Icon-hamburger.svg"
                                alt="hamburger menu icon">
                        </button>
                    </li>
                </ul>
                <nav id="navSecondary" class="nav-secondary hidden anim-dropdown">
                    <ul>
                        <li id="nav-signup">
                            <a href="signup.html" class="button-secondary-small">Sign up</a>
                        </li>
                        <li id="nav-login">
                            <a href="login.html" class="button-primary-small">Login</a>
                        </li>
                        <li id="nav-logout" class="nav-item ">
                            <a href="javascript:void(0);" class="button-primary-small" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header>

    <nav id="breadcrumb">
        <ul>
            <li><a class="breadcrumb-item" href="index.html">Home /</a></li>
            <li><a class="breadcrumb-item" href="products.html">Shop /</a></li>
            <li id="category-breadcrumb"></li>
        </ul>
    </nav>

    <!-- Main content -->

    <main class="product-detail-main">
        <section class="product-detail-section main-content">
            <div class="product-detail-container">

                <div class="product-detail-image">
                    <div class="product-category">
                    </div>
                </div>

                <div class="product-title">

                </div>

                <div class="product-details">

                    <div class="product-price">
                    </div>

                    <div class="product-cta-container">
                        <button id="add-to-cart-btn" class="button-primary">Add to cart</button>

                        <a href="cart.html" class="button-secondary">See basket</a>
                    </div>
                </div>

                <!-- Product Tabs -->
                <div class="product-tabs">
                    <div class="tabs-header">
                        <button class="tab-btn active" data-tab="product-description">Description</button>
                        <button class="tab-btn" data-tab="reviews">Reviews</button>
                    </div>

                    <div class="tab-content">
                        <div class="tab-pane active" id="product-description">
                            <h3>Product description</h3>
                        </div>

                        <div class="tab-pane" id="reviews">
                            <h3>Customer reviews</h3>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="products.html">All products</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="cart.html">Basket</a></li>
                    <li><a id="footer-auth-link" href="login.html">Log in</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="small">&copy; 2025 Ward-robe. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
