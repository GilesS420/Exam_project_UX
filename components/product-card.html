<!-- Product Card Component -->
<!-- Usage: {% include 'components/product-card.html' with name="T-Shirt" price="29.99" image="#" %} -->
<article class="product-card">
    <div class="product-image">
        <img src="{{ image }}" alt="{{ name }}">
    </div>
    <div class="product-info">
        <h3>{{ name }}</h3>
        <p class="product-price">${{ price }}</p>
        <a href="product-detail.html" class="btn btn-secondary" style="display: block; margin-bottom: var(--spacing-sm);">View Details</a>
        <button class="btn btn-primary" style="width: 100%;">Add to Cart</button>
    </div>
</article>
