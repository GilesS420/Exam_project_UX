<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward-robe | Checkout</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/assets/icons/favicon.png">
    <script src="static/js/nav.js" defer></script>
    <script src="static/js/auth.js" defer></script>
    <script src="static/js/cart.js" defer></script>
</head>

<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-icons">
                <div class="navbar-logo">
                    <a href="index.html">ward <span>—</span> robe</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">
                    ☰
                </a>
            </div>
            <nav class="navbar-menu">
                <ul id="hamburger-links" class="hamburger-menu">
                    <li id="nav-signup" class="nav-item hidden"><a href="signup.html" class="nav-link">Sign up</a></li>
                    <li id="nav-login" class="nav-item hidden"><a href="login.html" class="nav-link">Login</a></li>
                    <li id="nav-logout" class="nav-item hidden"><a href="javascript:void(0);" class="nav-link"
                            onclick="logout()">Logout</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <section>

            <head>
                <h1>Checkout</h1>
            </head>
        </section>
        <aside>
            <form id="checkout-form">
                <fieldset>
                    <legend>Personal information</legend>
                    <div class="checkout-form-dual">
                        <div class="checkout-form-item">
                            <label for="personalFirstName">First name </label>
                            <input type="text" name="personalFname" id="personalFname">
                        </div>
                        <div class="checkout-form-item">
                            <label for="deliveryCity">Surname </label>
                            <input type="text" name="personalLastName" id="personalLastName">
                        </div>
                    </div>
                    <div class="checkout-form-dual">
                        <div class="checkout-form-item">
                            <label for="personalEmail">Email </label>
                            <input type="email" name="personalEmail" id="personalEmail">
                        </div>
                        <div class="checkout-form-item">
                            <label for="personalPhone">Phone </label>
                            <input type="tel" name="personalPhone" id="personalPhone">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Delivery Address</legend>
                    <div class="checkout-form-item">
                        <label for="deliveryStreet">Street Address: </label>
                        <input type="text" name="deliveryStreet" id="deliveryStreet">
                    </div>
                    <div class="checkout-form-dual">
                        <div class="checkout-form-item">
                            <label for="deliveryCity">City: </label>
                            <input type="text" name="deliveryCity" id="deliveryCity">
                        </div>
                        <div class="checkout-form-item">
                            <label for="deliveryZip">Zip code: </label>
                            <input type="text" name="deliveryZip" id="deliveryZip">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Card details</legend>
                    <div class="checkout-form-item">
                        <label for="paymentCardnumber">Credit Card Number: </label>
                        <input type="text" name="paymentCardnumber" id="paymentCardnumber">
                    </div>
                    <div class="checkout-form-dual">
                        <div class="checkout-form-item">
                            <label for="paymentExpiry">Expiration Date: </label>
                            <input type="month" name="paymentExpiry" id="paymentExpiry">
                        </div>
                        <div class="checkout-form-item">
                            <label for="paymentCvv">CVV: </label>
                            <input class="short-input" type="text" name="paymentCvv" id="paymentCvv">
                        </div>
                    </div>
                </fieldset>


                <button class="button-primary" type="submit">Confirm Order</button>
            </form>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="products.html">All products</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="cart.html">Basket</a></li>
                    <li><a id="footer-auth-link" href="login.html">Log in</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="small">&copy; 2025 Ward-robe. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
