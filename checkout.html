<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward-robe | Checkout</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/assets/icons/favicon.png">
    <script src="static/js/nav.js" defer></script>
    <script src="static/js/cart.js" defer></script>
</head>

<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-icons">
                <div class="navbar-logo">
                    <a href="index.html">ward <span>—</span> robe</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">
                    ☰
                </a>
            </div>
            <nav class="navbar-menu">
                <ul id="hamburger-links" class="hamburger-menu">
                    <li class="nav-item hidden"><a href="signup.html" class="nav-link">Sign up</a></li>
                    <li class="nav-item hidden"><a href="login.html" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <form id="checkout-form">
            <fieldset>
                <legend>Delivery Address</legend>
                <label>
                    Street Address: <input type="text" name="deliveryStreet">
                </label><br>
                <label>
                    City: <input type="text" name="deliveryCity">
                </label><br>
                <label>
                    ZIP/Postal Code: <input type="text" name="deliveryZip">
                </label>
            </fieldset>

            <fieldset>
                <legend>Billing Address</legend>
                <label>
                    Street Address: <input type="text" name="billingStreet">
                </label><br>
                <label>
                    City: <input type="text" name="billingCity">
                </label><br>
                <label>
                    ZIP/Postal Code: <input type="text" name="billingZip">
                </label>
            </fieldset>

            <fieldset>
                <legend>Payment</legend>
                <label>
                    Credit Card Number: <input type="text" name="creditCard">
                </label><br>
                <label>
                    Expiration Date: <input type="month" name="expiry">
                </label><br>
                <label>
                    CVV: <input type="text" name="cvv">
                </label>
            </fieldset>

            <button type="submit">Confirm Order</button>
        </form>

        <p id="success-message" style="display:none;"></p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="products.html">All products</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="cart.html">Basket</a></li>
                    <li><a href="login.html">Log in</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="small">&copy; 2025 Ward-robe. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
