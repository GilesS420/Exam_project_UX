<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward-robe | Checkout</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/page-styles/checkout.css">
    <link rel="icon" type="image/x-icon" href="static/assets/icons/favicon.png">
    <script src="static/js/nav.js" defer></script>
    <script type="module" src="static/js/auth.js" defer></script>
    <script type="module" src="static/js/cart.js" defer></script>
</head>

<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <nav class="navbar-container ">
            <figure class="navbar-logo">
                <a href="index.html"><img src="static/assets/icons/Logo-large.svg" alt="Ward -robe logo"></a>
                <div class="navbar-icons">
            </figure>
            <div>
                <ul id="navbar-utility">
                    <li>
                        <a href="cart.html">
                            <img class="nav-icon" src="static/assets/icons/Icon-shopping bag.svg"
                                alt="Shopping cart icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="nav-icon" src="static/assets/icons/Icon-account.svg" alt="Account icon">
                        </a>
                    </li>
                    <li>
                        <button id="hamburgerToggle">
                            <img class="hamburger-icon nav-icon" src="static/assets/icons/Icon-hamburger.svg"
                                alt="hamburger menu icon">
                        </button>
                    </li>
                </ul>
                <nav id="navSecondary" class="nav-secondary hidden anim-dropdown">
                    <ul>
                        <li id="nav-signup">
                            <a href="signup.html" class="button-secondary-small">Sign up</a>
                        </li>
                        <li id="nav-login">
                            <a href="login.html" class="button-primary-small">Login</a>
                        </li>
                        <li id="nav-logout" class="nav-item ">
                            <a href="javascript:void(0);" class="button-primary-small" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="main-content">
            <section class="checkout-info">

                <head>
                    <h1>Checkout</h1>
                </head>
                <p>Please enter your personal, shipping and payment details</p>
            </section>
            <aside>
                <form id="checkout-form">
                    <fieldset>
                        <legend>Personal information</legend>
                        <div class="checkout-form-dual">
                            <div class="checkout-form-item">
                                <label for="personalFirstName">First name </label>
                                <input type="text" name="personalFname" id="personalFname">
                            </div>
                            <div class="checkout-form-item">
                                <label for="deliveryCity">Surname </label>
                                <input type="text" name="personalLastName" id="personalLastName">
                            </div>
                        </div>
                        <div class="checkout-form-dual">
                            <div class="checkout-form-item">
                                <label for="personalEmail">Email </label>
                                <input type="email" name="personalEmail" id="personalEmail">
                            </div>
                            <div class="checkout-form-item">
                                <label for="personalPhone">Phone </label>
                                <input type="tel" name="personalPhone" id="personalPhone">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Delivery Address</legend>
                        <div class="checkout-form-item">
                            <label for="deliveryStreet">Street Address: </label>
                            <input type="text" name="deliveryStreet" id="deliveryStreet">
                        </div>
                        <div class="checkout-form-dual">
                            <div class="checkout-form-item">
                                <label for="deliveryCity">City: </label>
                                <input type="text" name="deliveryCity" id="deliveryCity">
                            </div>
                            <div class="checkout-form-item">
                                <label for="deliveryZip">Zip code: </label>
                                <input type="text" name="deliveryZip" id="deliveryZip">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Card details</legend>
                        <div class="checkout-form-item">
                            <label for="paymentCardnumber">Credit Card Number: </label>
                            <input type="text" name="paymentCardnumber" id="paymentCardnumber">
                        </div>
                        <div class="checkout-form-dual">
                            <div class="checkout-form-item">
                                <label for="paymentExpiry">Expiration Date: </label>
                                <input type="month" name="paymentExpiry" id="paymentExpiry">
                            </div>
                            <div class="checkout-form-item">
                                <label for="paymentCvv">CVV: </label>
                                <input class="short-input" type="text" name="paymentCvv" id="paymentCvv">
                            </div>
                        </div>
                    </fieldset>


                    <button class="button-primary" type="submit">Confirm Order</button>
                </form>
            </aside>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="products.html">All products</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="cart.html">Basket</a></li>
                    <li><a id="footer-auth-link" href="login.html">Log in</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="small">&copy; 2025 Ward-robe. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
