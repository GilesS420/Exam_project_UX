<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward-robe | Shopping Cart</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/page-styles/cart.css">
    <link rel="icon" type="image/x-icon" href="static/assets/icons/favicon.png">
    <script src="static/js/nav.js" defer></script>
    <script src="static/js/cart.js" defer></script>
</head>

<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-icons">
                <div class="navbar-logo">
                    <a href="index.html">ward <span>—</span> robe</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">
                    ☰
                </a>
            </div>
            <nav class="navbar-menu">
                <ul id="hamburger-links" class="hamburger-menu">
                    <li class="nav-item hidden"><a href="signup.html" class="nav-link">Sign up</a></li>
                    <li class="nav-item hidden"><a href="login.html" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <!-- <header class="cart-header">
            <h1>My Cart</h1>
        </header> -->

        <div class="cart-container">
            <section class="cart-content">
                <ul id="cart_items_list">

                </ul>
                <template id="template_cart_item">
                    <li class="cart-item">
                        <article>
                            <figure class="img-container">
                                <img src="" alt="">
                            </figure>

                            <div class="cart-item-details">
                                <h4 class="cart-item-title"></h4>
                                <div class="cart-item-quantity-container">
                                    <p class="cart-item-quantity"></p>
                                    <p class="cart-item-price"></p>
                                </div>
                                <div class="cart-item-button-container">
                                    <button class="cart-item-remove button-secondary-small" type="button">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </article>
                    </li>
                </template>
            </section>
            <aside class="cart-summary">

                <section class="cart-cta-container">
                    <button id="checkout-button" class="button-primary">Proceed to checkout</button>
                    <p class="em">or</p>
                    <a href="products.html" class="button-secondary-small">Continue Shopping</a>
                </section>

                <section>
                    <header>
                        <h2>Order summary</h2>
                    </header>
                    <h3>Subtotal: <span class="subtotal"></span></h3>
                    <p>Items total: <span class="itemstotal"></span></p>
                </section>

            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="products.html">All products</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="cart.html">Basket</a></li>
                    <li><a href="login.html">Log in</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="small">&copy; 2025 Ward-robe. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
