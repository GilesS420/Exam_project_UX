<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward-robe | Shop</title>
    <link rel="stylesheet" href="./static/css/page-styles/products.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/assets/icons/favicon.png">
    <script type="module" src="static/js/api.js" defer></script>
    <script src="static/js/nav.js" defer></script>
    <script type="module" src="static/js/auth.js" defer></script>
</head>

<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <nav class="navbar-container ">
            <figure class="navbar-logo">
                <a href="index.html"><img src="static/assets/icons/Logo-large.svg" alt="Ward -robe logo"></a>
                <div class="navbar-icons">
            </figure>
            <div>
                <ul id="navbar-utility">
                    <li>
                        <a href="cart.html">
                            <img class="nav-icon" src="static/assets/icons/Icon-shopping bag.svg"
                                alt="Shopping cart icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="nav-icon" src="static/assets/icons/Icon-account.svg" alt="Account icon">
                        </a>
                    </li>
                    <li>
                        <button id="hamburgerToggle">
                            <img class="hamburger-icon nav-icon" src="static/assets/icons/Icon-hamburger.svg"
                                alt="hamburger menu icon">
                        </button>
                    </li>
                </ul>
                <nav id="navSecondary" class="nav-secondary hidden anim-dropdown">
                    <ul>
                        <li id="nav-signup">
                            <a href="signup.html" class="button-secondary-small">Sign up</a>
                        </li>
                        <li id="nav-login">
                            <a href="login.html" class="button-primary-small">Login</a>
                        </li>
                        <li id="nav-logout" class="nav-item ">
                            <a href="javascript:void(0);" class="button-primary-small" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header>

    <main class="">
        <section class="main-content">
            <h1>Our products</h1>
            <p>Take a loot at our products and browse through categories.</p>
            <section class="products-header">
                <nav class="category-filters">
                    <button class="button-secondary">Men's Clothing</button>
                    <button class="button-secondary">Women's Clothing</button>
                    <button class="button-secondary">Electronics</button>
                    <button class="button-secondary">Jewelery</button>
                </nav>
            </section>
            <section class="products-grid ">

            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="products.html">All products</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="cart.html">Basket</a></li>
                    <li><a id="footer-auth-link" href="login.html">Log in</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="small">&copy; 2025 Ward-robe. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
