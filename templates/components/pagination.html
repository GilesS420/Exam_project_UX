<!-- Pagination Component -->
<!-- Usage: {% include 'components/pagination.html' with current_page=current_page total_pages=total_pages %} -->
<nav aria-label="Pagination" class="pagination">
    {% if current_page > 1 %}
        <a href="?page=1" class="page-link" aria-label="Go to first page">«</a>
        <a href="?page={{ current_page - 1 }}" class="page-link" aria-label="Go to previous page">‹</a>
    {% endif %}

    {% for page in pages %}
        {% if page == current_page %}
            <span class="page-link active" aria-current="page">{{ page }}</span>
        {% else %}
            <a href="?page={{ page }}" class="page-link">{{ page }}</a>
        {% endif %}
    {% endfor %}

    {% if current_page < total_pages %}
        <a href="?page={{ current_page + 1 }}" class="page-link" aria-label="Go to next page">›</a>
        <a href="?page={{ total_pages }}" class="page-link" aria-label="Go to last page">»</a>
    {% endif %}
</nav>
